<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Hello There!</title>
    <style>
        body {
            background-color: #000;
            color: #FAF9F6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        #divHeader {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 12px;
        }
        #divContent {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="divHeader">Welcome!</div>
    <div id="divContent"> </div>
    <script type="module">
        // SDKs: https://firebase.google.com/docs/web/setup#available-libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        import { firebaseConfig } from "config.js";
      
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const dbTickers = ref(db, 'tickers/');
        
        var divContent = document.getElementById('divContent');

        onValue(dbTickers, (items) => {
            divContent.innerHTML = '';
            items.forEach(function(item){
                let itemHTML = `Key:<b>${item.key}</b><br>Value:<b>${item.val()}</b><br><br>`;
                divContent.innerHTML += itemHTML;
            });
        });
      </script>
</body>
</html>
